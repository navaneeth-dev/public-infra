- include_role: 
    name: grafana.grafana.grafana
  vars:
    grafana_address: "127.0.0.1"
    grafana_alerting: {}
    grafana_date_formats:
      full_date: "D-MMM-YYYY hh:mm:ss A"
      default_timezone: Asia/Kolkata
      interval_second: "hh:mm:ss A"
    grafana_security:
      admin_user: admin
      admin_password: "{{ ADMIN_PASSWORD }}"

